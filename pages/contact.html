<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./../assets/css/styles2.css" />
    <title>¡No compres, adopta!</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="navigation nav-wrapper z-depth-1">
          <a href="./../index.html" class="logo">
            <img
              src="./../assets/icons/huella.png"
              alt="Logo"
              class="image-logo"
            />
          </a>
          <!-- end .logo -->
          <ul id="nav-mobile" class="nav-links right hide-on-med-and-down">
            <li class="nav-link">
              <a class="inside-nav-link" href="./../index.html">Home</a>
            </li>
            <!-- .end nav-link -->
            <li class="nav-link">
              <a class="inside-nav-link" href="./search.html">Buscar</a>
            </li>
            <!-- .end nav-link -->
            <li class="nav-link">
              <a class="inside-nav-link" href="./associates.html">Asociados</a>
            </li>
            <!-- .end nav-link -->
            <li class="nav-link">
              <a class="inside-nav-link" href="./about.html">Nosotros</a>
            </li>
            <!-- .end nav-link -->
            <li class="nav-link selected">
              <a class="inside-nav-link" href="./contact.html"
                >Contacto</a
              >
            </li>
            <!-- end .nav-link -->
            <li class="nav-link">
              <a class="inside-nav-link" href="./panel/login.html">
                Iniciar sesión
              </a>
            </li>
            <!-- .end nav-link -->
          </ul>
          <!-- end .nav-links -->
        </div>
        <!-- end .navigation -->
      </nav>
      <!-- end nav -->
    </header>
    <!-- end .header -->
    <main class="main">
      <section class="contact">
        <h1 class="contact__title--black contact__title--great">
          Contáctanos!
        </h1>
        <div class="contact__container row">
          <form class="contact__container__form col s12 l4">
            <div class="contact__container__form__form-group">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Ingrese mail"
              />
            </div>
            <div class="contact__container__form__form-group center">
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Ingrese su teléfono"
              />
            </div>
            <div class="contact__container__form__form-group">
              <textarea
                class="contact__container__form__form-grup__textarea"
                name="message"
                id="message"
                cols="50"
                rows="100"
                placeholder="Ingrese un comentario"
              ></textarea>
            </div>
            <div class="contact__container__form__submit button accept center">Enviar</div>
          </form>
          <div class="contact__container__our-location col s12 l7">
            <div class="contact__container__our-location__gmap"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- end .main -->
    <footer class="page-footer">
      <div class="row no-margin valign-wrapper">
        <div class="col s1 footer-logo">
          <img src="./../assets/icons/huella.png" alt="logo" />
        </div>
        <!-- end .footer-logo -->
        <div class="footer-text black-text col s9 center-align">
          <span class="center">Organizacion sin fines de lucro</span>
        </div>
        <!-- end .footer-text -->
        <div class="social-media col s2 center">
          <a class="social-icon" href="#">
            <img src="./../assets/icons/facebook.png" alt="Facebook" />
          </a>
          <!-- end .social-icon-->
          <a class="social-icon" href="#">
            <img src="./../assets/icons/instagram.png" alt="Instagram" />
          </a>
          <!-- end .social-icon -->
          <a class="social-icon" href="#">
            <img src="./../assets/icons/youtube.png" alt="Youtube" />
          </a>
          <!-- end .social-icon -->
        </div>
        <!-- end .social-media -->
      </div>
      <!-- end .row -->
    </footer>
    <!--  end .footer -->
  </body>
</html>
