<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./../../assets/css/styles.css" />
    <title>Iniciar sesión</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation flex">
        <a href="./../../index.html">
          <img src="./../../assets/icons/huella.png" alt="Logo" class="image-logo" />
        </a>
        <ul class="nav-links">
          <li class="nav-link">
            <a class="inside-nav-link" href="./../../index.html">Home</a>
          </li>
          <li class="nav-link">
            <a class="inside-nav-link" href="./../search.html">Buscar</a>
          </li>
          <li class="nav-link">
            <a class="inside-nav-link" href="./../associates.html">Asociados</a>
          </li>
          <li class="nav-link">
            <a class="inside-nav-link" href="./../about.html">Nosotros</a>
          </li>
        </ul>
        <!-- end .nav-links -->
      </nav>
      <!-- .navigation -->
    </header>
    <!-- end .header -->
    <main class="main">
      <section id="login" class="flex">
        <div class="login-container">
          <h1>Bienvenido/a!</h1>
          <form
            class="login-form flex"
            action="#"
            onsubmit="redirect(event, './pets.html') "
          >
            <label for="username">Usuario</label>
            <input type="text" name="username" id="username" />
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" />
            <div class="form-actions">
              <button class="button cancel" onclick="redirect(event, '/index.html')">Cancelar</button>
              <button class="button accept" type="submit">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- Este JS se añadió para simular un inicio de sesión exitoso -->
    <script>
      function redirect(e, path) {
        e.preventDefault();
        window.location.assign(path);
      }
    </script>
  </body>
</html>
