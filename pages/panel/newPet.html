<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./../../assets/css/styles.css" />
    <title>Bienvenido/a!</title>
  </head>
  <body>
    <header class="header panel">
      <nav class="navigation flex">
        <a href="./../../index.html">
          <img
            src="./../../assets/icons/huella.png"
            alt="Logo"
            class="image-logo"
          />
        </a>
        <div class="user-profile flex">
          <span class="username">Administrador</span>
          <img src="./../../assets/icons/user.png" alt="Usuario" />
        </div>
        <!-- end .user-profile -->
      </nav>
      <!-- end .navigation -->
    </header>
    <!-- end .header -->
    <main class="main grid">
      <div class="sidebar">
        <nav>
          <ul>
            <li class="selected"><a href="./pets.html">Mascotas</a></li>
            <li><a href="./associates.html">Asociados</a></li>
          </ul>
        </nav>
      </div>
      <!-- end .sidebar -->
      <div class="main-content">
        <div class="content-header">
          <h1 class="content-title">Nueva mascota</h1>
        </div>
        <!-- end .content-header -->
        <div class="new-form">
          <form
            action="newPet.html"
            method="POST"
            onsubmit="redirect(event, './pets.html')"
          >
            <div class="form-group">
              <h2>Información de la mascota</h2>
              <div class="pet-group flex">
                <div class="info">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nombre"
                  />
                  <input
                    type="text"
                    name="breed"
                    id="breed"
                    placeholder="Raza"
                  />
                  <div>
                    <label for="age">Edad</label>
                    <select name="age" id="age">
                      <option value="5 meses">5 meses</option>
                      <option value="10 meses">10 meses</option>
                      <option value="1 año">1 año</option>
                    </select>
                  </div>
                  <div>
                    <label for="age">Género</label>
                    <select name="gender" id="gender">
                      <option value="femenino">Femenino</option>
                      <option value="masculino">Masculino</option>
                    </select>
                  </div>
                </div>
                <!-- end .info -->
                <div class="description">
                  <textarea
                    placeholder="Descripción"
                    name="description"
                    id="description"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <!-- end .description -->
              </div>
              <!-- end .form-text -->
            </div>
            <!-- end .form-group -->
            <div class="form-group">
              <h2>Información del asociado</h2>
              <div class="pet-group">
                <input
                  type="search"
                  name="pet"
                  id="pet"
                  placeholder="Buscar asociado"
                />
                <div class="pet-info">
                  <p><b>Nombre:</b> Asociación cuatro patas</p>
                  <p><b>Teléfono:</b> +2613111111</p>
                  <p><b>Email:</b> mail@example.org</p>
                  <p><b>Dirección:</b> Calle sin nombre 3299</p>
                </div>
              </div>
              <!-- end .group -->
              <!-- end .pet-info -->
            </div>
            <!-- end .form-group -->
            <div class="pet-group form-group flex">
              <div class="form-images">
                <h2>Fotos</h2>
                <input
                  type="file"
                  name="form-file-image"
                  id="form-file-image"
                />
                <div class="images-container flex">
                  <div class="form-image">
                    <img src="./../../images//aboutUs.jpg" alt="imagen uno" />
                  </div>
                  <div class="form-image">
                    <img src="./../../images//aboutUs.jpg" alt="imagen uno" />
                  </div>
                  <div class="form-image">
                    <img src="./../../images//aboutUs.jpg" alt="imagen uno" />
                  </div>
                </div>
              </div>
              <!-- end .form-images -->
              <div class="form-video">
                <h2>Video</h2>
                <input
                  type="text"
                  name="video-url"
                  id="video-url"
                  placeholder="URL youtube"
                />
              </div>
              <!-- end  .form-video -->
            </div>
            <!-- end .form-group -->
            <div class="form-actions">
              <button class="button cancel" type="reset">
                Limpiar formulario
              </button>
              <button class="button accept" type="submit">Crear mascota</button>
            </div>
            <!-- end .form-actions -->
          </form>
        </div>
        <!-- end .new-form -->
      </div>
      <!-- end .main-content -->
    </main>
    <!-- end .main -->
    <script>
      function redirect(event, path) {
        event.preventDefault();
        window.location.assign(path);
      }
    </script>
  </body>
</html>
