<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../../assets/css/styles.css" />
    <title>Bienvenido/a!</title>
  </head>
  <body>
    <header class="header panel">
      <nav>
        <div class="navigation nav-wrapper flex flex-space-between z-depth-1">
          <a href="./../../index.html" class="logo">
            <img
              src="./../../assets/icons/huella.png"
              alt="Logo"
              class="image-logo"
            />
          </a>
          <div class="user-profile flex flex-center">
            <span class="username bold black-text">Administrador</span>
            <i class="material-icons black-text">account_circle</i>
          </div>
          <!-- end .user-profile -->
        </div>
        <!-- end .navigation -->
      </nav>
      <!-- end nav -->
    </header>
    <!-- end .header -->
    <main class="main panel row">
      <div class="sidebar col s12 m2">
        <nav>
          <ul class="flex flex-column">
            <li class="light-orange z-depth-2">
              <a class="black-text" href="./pets.html">Mascotas</a>
            </li>
            <li>
              <a class="black-text" href="./associates.html">Asociados</a>
            </li>
          </ul>
        </nav>
        <!-- end nav -->
      </div>
      <!-- end .sidebar -->
      <div class="main-content col s12 m10">
        <div class="content-header flex flex-space-between flex-align-center">
          <div class="section-title">
            <h1>Nueva mascota</h1>
          </div>
          <!-- end sectin-title -->
        </div>
        <!-- end .content-header -->
        <div class="new-form">
          <form
            action="newPet.html"
            method="POST"
            onsubmit="redirect(event, './pets.html')"
          >
            <div class="form-group white-background row">
              <div class="subsection-title col s12">
                <h2>Información de la mascota</h2>
              </div>
              <!-- end .subsection-title -->
              <div class="col s12 flex">
                <div class="info col s6">
                  <div class="input-field">
                    <input type="text" name="name" id="name" />
                    <label for="name">Nombre</label>
                  </div>
                  <!-- end .input-field -->
                  <div class="input-field">
                    <input type="text" name="brew" id="brew" />
                    <label for="brew">Raza</label>
                  </div>
                  <!-- end .input-field -->
                  <div class="input-field">
                    <input type="text" name="age" id="age" />
                    <label for="age">Edad</label>
                  </div>
                  <!-- end .input-field -->
                  <div class="input-field">
                    <input type="text" name="gender" id="gender" />
                    <label for="gender">Género</label>
                  </div>
                  <!-- end .input-field -->
                </div>
                <!-- end .info -->
                <div class="description col s5 offset-s1">
                  <div class="input-field">
                    <textarea
                      id="textarea"
                      class="materialize-textarea"
                    ></textarea>
                    <label for="textarea">Descripción</label>
                  </div>
                  <!-- end .input-field -->
                </div>
                <!-- end .description-->
              </div>
              <!-- end .col -->
            </div>
            <!-- end .form-group -->
            <div class="form-group white-background row">
              <div class="subsection-title col s12">
                <h2>Información del asociado</h2>
              </div>
              <!-- end .subsection-title -->
              <div class="input-field col s6">
                <i class="material-icons prefix">search</i>
                <input type="text" name="search" id="search" />
                <label for="search">Buscar</label>
              </div>
              <!-- end input-field -->
              <div class="associate-info col s12">
                <p><span class="bold">Nombre:</span> Asociación cuatro patas</p>
                <p><span class="bold">Teléfono:</span> +2613111111</p>
                <p><span class="bold">Email:</span> mail@example.org</p>
                <p>
                  <span class="bold">Dirección:</span> Calle sin nombre 3299
                </p>
              </div>
              <!-- end .associate-info -->
            </div>
            <!-- end .form-group -->
            <div class="form-group white-background row">
              <div class="images col s12 m6">
                <div class="subsection-title col s12">
                  <h2>Imágenes</h2>
                </div>
                <!-- end .subsection-title -->
                <div>
                  <div class="file-field input-field col s8">
                    <div class="btn">
                      <span>Archivo</span>
                      <input type="file" />
                    </div>
                    <!-- end .btn -->
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text" />
                    </div>
                    <!-- end .file-path-wrapper -->
                  </div>
                  <div class="images-container col s12">
                    <div class="col s4">
                      <div class="image">
                        <img
                          class="responsive-image"
                          src="./../../images//aboutUs.jpg"
                          alt="imagen uno"
                        />
                      </div>
                      <!-- end .image -->
                    </div>
                    <!-- end .col -->
                    <div class="col s4">
                      <div class="image">
                        <img
                          class="responsive-image"
                          src="./../../images//aboutUs.jpg"
                          alt="imagen uno"
                        />
                      </div>
                      <!-- end .image -->
                    </div>
                    <!-- end .col -->
                    <div class="col s4">
                      <div class="image">
                        <img
                          class="responsive-image"
                          src="./../../images//aboutUs.jpg"
                          alt="imagen uno"
                        />
                      </div>
                      <!-- end .image -->
                    </div>
                    <!-- end .col -->
                  </div>
                  <!-- end .images-container -->
                </div>
              </div>
              <!-- end .images -->
              <div class="videos col s12 m6">
                <div class="subsection-title col s12">
                  <h2>Video</h2>
                </div>
                <!-- end .subsection-title -->
                <div class="input-field col s12">
                  <input type="text" name="video" id="video" />
                  <label for="video">URL YouTube </label>
                </div>
                <!-- end .input-field -->
              </div>
              <!-- end .videos -->
            </div>
            <!-- end .form-group -->
            <div class="form-actions">
              <button class="button cancel" type="reset">
                Limpiar formulario
              </button>
              <button class="button accept" type="submit">Crear mascota</button>
            </div>
            <!-- end .form-actions -->
          </form>
          <!-- end form -->
        </div>
        <!-- end .new-form -->
      </div>
      <!-- end .main-content -->
    </main>
    <!-- end .main -->

    <!-- scripts -->
    <script src="./../../assets/js/jquery-3.6.0.min.js"></script>
    <script src="./../../assets/js/materialize.min.js"></script>
    <script>
      function redirect(event, path) {
        event.preventDefault();
        window.location.assign(path);
      }
    </script>
    <!-- end scripts -->
  </body>
</html>
