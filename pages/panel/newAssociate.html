<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <title>Bienvenido/a!</title>
  </head>
  <body>
    <header class="header panel">
      <nav class="navigation flex">
        <a href="./../../index.html">
          <img
            src="./../../assets/icons/huella.png"
            alt="Logo"
            class="image-logo"
          />
        </a>
        <div class="user-profile flex">
          <span class="username">Administrador</span>
          <img src="./../../assets/icons/user.png" alt="Usuario" />
        </div>
        <!-- end .user-profile -->
      </nav>
      <!-- end .navigation -->
    </header>
    <!-- end .header -->
    <main class="main grid">
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="./pets.html">Mascotas</a></li>
            <li class="selected"><a href="./associates.html">Asociados</a></li>
          </ul>
        </nav>
      </div>
      <!-- end .sidebar -->
      <div class="main-content">
        <div class="content-header flex">
          <h1 class="content-title">Nuevo asociado</h1>
        </div>
        <!-- end .content-header -->
        <div class="new-form">
          <form
            action="newAssociate.html"
            method="POST"
            onsubmit="redirect(event, './associates.html')"
          >
            <div class="form-group">
              <h2>Información del asociado</h2>
              <div class="associate-group flex">
                <div class="info">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Nombre"
                  />
                  <input
                    type="text"
                    name="representative"
                    id="representative"
                    placeholder="Representante"
                  />
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    placeholder="Teléfono"
                  />
                  <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="Dirección"
                  />
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <!-- end .info -->
                <div class="description">
                  <textarea
                    placeholder="Descripcion"
                    name="description"
                    id="description"
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
                <!-- end .description-->
              </div>
              <!-- end .associate-group -->
            </div>
            <!-- end .form-group -->
            <div class="form-group">
              <div class="associate-images">
                <h2>Fotos</h2>
                <input
                  type="file"
                  name="associate-file-image"
                  id="associate-file-image"
                />
                <div class="images-container flex">
                  <div class="associate-image">
                    <img src="./../../images//aboutUs.jpg" alt="imagen uno" />
                  </div>
                  <div class="associate-image">
                    <img src="./../../images//aboutUs.jpg" alt="imagen uno" />
                  </div>
                  <div class="associate-image">
                    <img src="./../../images//aboutUs.jpg" alt="imagen uno" />
                  </div>
                </div>
                <!-- end .images-container -->
              </div>
              <!-- end .associate-images -->
            </div>
            <!-- end .form-group -->
            <div class="form-actions">
              <button class="button cancel" type="reset">
                Limpiar formulario
              </button>
              <button class="button accept" type="submit">
                Crear asociado
              </button>
            </div>
            <!-- end .form-actions -->
          </form>
        </div>
        <!-- end .new-form -->
      </div>
      <!-- end .main-content -->
    </main>
    <!-- end .main -->
    <script>
      function redirect(event, path) {
        event.preventDefault();
        window.location.assign(path);
      }
    </script>
  </body>
</html>
